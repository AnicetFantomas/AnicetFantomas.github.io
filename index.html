<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calculator.css">
    <title>Simple calculator by Fantomas</title>
</head>
<body>
    <section>
        <div class="container">
            <p>Simple calculator by Anicet</p>
            <div class="display">
                <div class="disp1">0</div>
                <div class="disp2">0</div>
                <div class="temp-result">0</div>
            </div>
            <div class="buttons">
                <div class="button clear-all">C</div>
                <div class="button clear-last-el">CE</div>
                <div class="button operation">%</div>
                <div class="button operation">/</div>
                <div class="button number">7</div>
                <div class="button number">8</div>
                <div class="button number">9</div>
                <div class="button operation">X</div>
                <div class="button number">4</div>
                <div class="button number">5</div>
                <div class="button number">6</div>
                <div class="button operation">-</div>
                <div class="button number">1</div>
                <div class="button number">2</div>
                <div class="button number">3</div>
                <div class="button operation">+</div>
                <div class="button number btn-0">0</div>
                <div class="button number">.</div>
                <div class="button equal-btn">=</div>
            </div>
        </div>
    </section>
    <script src="main.js"></script>
</body>
</html>
